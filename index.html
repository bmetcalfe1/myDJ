<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio controls>
    <source src="sounds/rowjay.mp3" type="audio/mpeg">
  </audio>

  <audio data-key="65" src="sounds/1.wav"></audio>
  <audio data-key="66" src="sounds/2.wav"></audio>
  <audio data-key="67" src="sounds/3.wav"></audio>
  <audio data-key="68" src="sounds/4.wav"></audio>
  <audio data-key="69" src="sounds/5.wav"></audio>
  <audio data-key="70" src="sounds/6.wav"></audio>
  <audio data-key="71" src="sounds/7.wav"></audio>
  <audio data-key="72" src="sounds/8.wav"></audio>
  <audio data-key="73" src="sounds/9.wav"></audio>
  <audio data-key="74" src="sounds/10.wav"></audio>
  <audio data-key="75" src="sounds/11.wav"></audio>
  <audio data-key="76" src="sounds/12.wav"></audio>
  <audio data-key="77" src="sounds/13.wav"></audio>
  <audio data-key="78" src="sounds/14.wav"></audio>
  <audio data-key="79" src="sounds/15.wav"></audio>
  <audio data-key="80" src="sounds/16.wav"></audio>
  <audio data-key="81" src="sounds/17.wav"></audio>
  <audio data-key="82" src="sounds/18.wav"></audio>
  <audio data-key="83" src="sounds/19.wav"></audio>
  <audio data-key="84" src="sounds/20.wav"></audio>
  <audio data-key="85" src="sounds/21.wav"></audio>
  <audio data-key="86" src="sounds/22.wav"></audio>
  <audio data-key="87" src="sounds/23.wav"></audio>
  <audio data-key="88" src="sounds/24.wav"></audio>
  <audio data-key="89" src="sounds/25.wav"></audio>
  <audio data-key="90" src="sounds/26.wav"></audio>

<script>


  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; // stop the function from running all together
    audio.currentTime = 0; // rewind to the start
    audio.play();
    key.classList.add('playing');
  }
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; // skip it if it's not a transform
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>

</body>
</html>
